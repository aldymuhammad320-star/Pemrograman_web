<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="box">
<h3>Lihat Parkir</h3>

{% if data %}
    {% for p in data %}
    <p>
        {{ p.plat }} |
        {{ p.jenis|capitalize }} |
        {{ p.merk }} |
        Masuk: {{ p.masuk.strftime('%d-%m-%Y %H:%M') }}
    </p>
    {% endfor %}
{% else %}
<p>Belum ada kendaraan parkir</p>
{% endif %}

<a href="/"><button>Kembali</button></a>
</div>
</body>
</html>
